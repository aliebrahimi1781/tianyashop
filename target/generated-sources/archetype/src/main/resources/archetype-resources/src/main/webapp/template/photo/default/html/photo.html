<script type="text/javascript">
var pindex = 1;
function loadRecPage() {
	pindex = parseInt(pindex) + 1;
	var pager = ${symbol_dollar}('.pager');
	pager.html('正在加载数据...');
	var url = "mobile.php?act=module&name=album&do=detailmore&weid=1";
	${symbol_dollar}.get(url, {'page': pindex, 'id': '3'}, function(html){
		if (html.indexOf('li') > - 1) {
			${symbol_dollar}('${symbol_pound}gallery').append(html);
			//瀑布流处理
			${symbol_dollar}('${symbol_pound}gallery').imagesLoaded(function() {
				var options = {
				autoResize: false,
				container: ${symbol_dollar}('${symbol_pound}main'),
				offset: 4,
				itemWidth: 150
				};
				var handler = ${symbol_dollar}('${symbol_pound}gallery li');
				handler.wookmark(options);
			});
			var myPhotoSwipe = ${symbol_dollar}("${symbol_pound}gallery a").photoSwipe({loop:false});

			pager.html('显示更多');
		} else {
			pager.html('已全部加载');
		}
	});
}

(function(window){
	document.addEventListener('DOMContentLoaded', function(){
		var PhotoSwipe = window.Code.PhotoSwipe;

		instance = PhotoSwipe.attach( window.document.querySelectorAll('${symbol_pound}gallery a'), options );

//对分享时的数据处理
function _removeHTMLTag(str) {
	str = str.replace(/<script[^>]*?>[${symbol_escape}s${symbol_escape}S]*?<${symbol_escape}/script>/g,'');
	str = str.replace(/<style[^>]*?>[${symbol_escape}s${symbol_escape}S]*?<${symbol_escape}/style>/g,'');
    str = str.replace(/<${symbol_escape}/?[^>]*>/g,'');
    str = str.replace(/${symbol_escape}s+/g,'');
    str = str.replace(/&nbsp;/ig,'');
    return str;
}
